<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #6a11cb);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 15px;
            color: #fff;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:hover, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .select-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        select {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: 0.3s;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        .audio-container {
            margin-top: 15px;
            display: none;
        }

        audio {
            width: 100%;
            outline: none;
            border-radius: 8px;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Text-to-Speech Generator</h2>

        <textarea id="textInput" placeholder="Type your text here..."></textarea>

        <div class="select-container">
            <select id="language">
                <option value="en">English</option>
                <option value="gb">British English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
            </select>

            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <button onclick="generateSpeech()">Generate Speech</button>

        <div class="audio-container" id="audioContainer">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        function generateSpeech() {
            const text = document.getElementById("textInput").value;
            const language = document.getElementById("language").value;
            const gender = document.getElementById("gender").value;

            if (!text) {
                alert("Please enter some text!");
                return;
            }

            fetch("http://localhost:8000/generate_audio/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ lang: language, gender: gender, text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.audio_url) {
                    const audioPlayer = document.getElementById("audioPlayer");
                    audioPlayer.src = data.audio_url;
                    document.getElementById("audioContainer").style.display = "block";
                } else {
                    alert("Error generating speech!");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
